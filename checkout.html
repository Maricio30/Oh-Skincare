<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | OH Skincare</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div id="siteHeaderMount"></div>

  <main class="section">
    <div class="container">
      <h1>Checkout</h1>
      <p class="muted">Completa tus datos y envía tu pedido por WhatsApp.</p>

      <form id="checkoutForm" class="card" style="padding:16px">
        <label>Nombre
          <input required name="name" type="text">
        </label>
        <label>Teléfono
          <input required name="phone" type="tel">
        </label>
        <label>Dirección / Distrito
          <input required name="address" type="text">
        </label>
        <label>Notas (opcional)
          <textarea name="notes" rows="3"></textarea>
        </label>

        <button class="btn btn--primary" type="submit">Enviar pedido por WhatsApp</button>
      </form>
    </div>
  </main>

  <div id="siteFooterMount"></div>

  <script src="js/include.js"></script>
  <script type="module">
    import { getCart, cartTotal } from "./assets/js/cart.js";

    const WHATSAPP_NUMBER = "51999999999"; // <-- cámbialo

    const formatPEN = n => "S/ " + n.toFixed(2);

    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const cart = getCart();
      if (cart.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }

      const fd = new FormData(e.target);
      const name = fd.get("name");
      const phone = fd.get("phone");
      const address = fd.get("address");
      const notes = fd.get("notes") || "";

      const lines = cart.map(i => `- ${i.name} x${i.qty} = ${formatPEN(i.price * i.qty)}`).join("\n");
      const total = formatPEN(cartTotal());

      const msg =
`Hola, soy ${name}.
Tel: ${phone}
Dirección: ${address}

Pedido:
${lines}

Total: ${total}

Notas: ${notes}`.trim();

      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
